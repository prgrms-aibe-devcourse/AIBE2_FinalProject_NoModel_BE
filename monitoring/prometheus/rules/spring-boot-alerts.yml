groups:
  - name: spring-boot-performance
    rules:
      # 높은 응답 시간 알림
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket[5m])) by (le)) > 0.5
        for: 2m
        labels:
          severity: warning
          service: spring-boot
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for the last 5 minutes"

      # 높은 에러율 알림
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) / rate(http_server_requests_seconds_count[5m]) > 0.05
        for: 1m
        labels:
          severity: critical
          service: spring-boot
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      # 높은 메모리 사용률 알림
      - alert: HighMemoryUsage
        expr: jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"} > 0.8
        for: 3m
        labels:
          severity: warning
          service: spring-boot
        annotations:
          summary: "High JVM heap memory usage"
          description: "JVM heap memory usage is {{ $value | humanizePercentage }}"

      # 데이터베이스 연결 풀 부족
      - alert: DatabaseConnectionPoolLow
        expr: hikaricp_connections_active / hikaricp_connections_max > 0.8
        for: 2m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Database connection pool running low"
          description: "Connection pool usage is {{ $value | humanizePercentage }}"

      # 애플리케이션 다운
      - alert: ApplicationDown
        expr: up{job="spring-boot-app"} == 0
        for: 1m
        labels:
          severity: critical
          service: spring-boot
        annotations:
          summary: "Spring Boot application is down"
          description: "The Spring Boot application has been down for more than 1 minute"

  - name: k6-performance
    rules:
      # k6 테스트 실패율 높음
      - alert: K6HighFailureRate
        expr: k6_http_req_failed_rate > 0.05
        for: 30s
        labels:
          severity: warning
          service: k6
        annotations:
          summary: "k6 test failure rate is high"
          description: "k6 test failure rate is {{ $value | humanizePercentage }}"

      # k6 응답 시간 높음
      - alert: K6HighResponseTime
        expr: k6_http_req_duration{quantile="0.95"} > 1000
        for: 1m
        labels:
          severity: warning
          service: k6
        annotations:
          summary: "k6 test response time is high"
          description: "k6 95th percentile response time is {{ $value }}ms"