global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'nomodel-dev'
    environment: 'development'

# k6 메트릭을 위한 원격 쓰기 설정 (표준 Prometheus는 remote write receiver 아님)
# remote_write:
#   - url: http://localhost:9090/api/v1/write
#     remote_timeout: 30s
#     queue_config:
#       max_samples_per_send: 1000
#       max_shards: 200
#       capacity: 2500

rule_files:
  - "/etc/prometheus/rules/*.yml"

scrape_configs:
  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s
    metrics_path: /metrics

  # Spring Boot 애플리케이션 메트릭 (Actuator)
  - job_name: 'spring-boot-app'
    static_configs:
      - targets: ['nomodel-app:8080']
    scrape_interval: 10s
    metrics_path: /api/actuator/prometheus
    scrape_timeout: 5s
    honor_labels: true

  # Node Exporter (시스템 메트릭)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    metrics_path: /metrics

  # Loki 메트릭
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    scrape_interval: 15s
    metrics_path: /metrics

  # Promtail 메트릭
  - job_name: 'promtail'
    static_configs:
      - targets: ['promtail:9080']
    scrape_interval: 15s
    metrics_path: /metrics


# 알림 규칙 설정
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093
